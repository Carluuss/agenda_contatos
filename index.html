<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagens/iconTelefone.png"  alt="Icon telefone">
        <h1>Agenda de contatos</h1>
    </header>
    <form action="" id="form">
        <input type="text" id="name" required placeholder="Digite um nome">
        <input type="tel" id="tel" required placeholder="Digite um contato">
        <input type="submit" value="Cadastrar">
    </form>
    <table>
        <thead cellspacing="0">
            <tr>
                <th>Nome</th>
                <th>Contato</th>
            </tr>
        </thead>
        <tbody >
        </tbody>
    </table>
    <script src="srcipt.js"></script>

    
</body>
</html>
